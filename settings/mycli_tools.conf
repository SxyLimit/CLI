[git]
summary=Git wrapper loaded from config
type=system
exec=git

[git.clone]
options=--depth,--branch
optvalues.--depth=1,10,50
positional=<repo> [<dir>]

[git.branch]
options=-c,-d,--move
positional=<name>
mutex=mode:-c|--move|-d

[git.switch]
options=-c
positional=<branch>

# ---- Python 工具示例 ----
[pytool]
summary=Run pytool.py via python3
type=python
exec=python3
script=./tools/pytool.py
options=--foo
optvalues.--foo=A,B,C
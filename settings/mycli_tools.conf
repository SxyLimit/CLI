[git]
summary=Git wrapper loaded from config
type=system
exec=git

[git.clone]
options=--depth,--branch
optvalues.--depth=1,10,50
positional=<repo> [<dir>]

[git.branch]
options=-c,-d,--move
positional=<name>
mutex=mode:-c|--move|-d

[git.switch]
options=-c
positional=<branch>

# ---- Python 工具示例 ----
[pytool]
summary=Run pytool.py via python3
type=python
exec=python3
script=./tools/pytool.py
options=--foo
optvalues.--foo=A,B,C

[image-art]
summary=Convert images into MyCLI art
summary.zh=将图片转换成 MyCLI 艺术文件
type=python
exec=python3
script=./tools/image_to_art.py
positional=<input> <output>
positionalPaths=1:file,2:file:.climg
help=Usage: image-art <input> <output>

[md2pdf]
summary=Compile Markdown into PDF via pandoc
summary.zh=使用 pandoc 将 Markdown 编译为 PDF
help=Usage: md2pdf <input.md> [output.pdf] [--engine <name>] [--toc] [--number-sections] (default engine auto: xelatex -> lualatex -> pdflatex, with CJK font fallback)
help.zh=用法: md2pdf <input.md> [output.pdf] [--engine <name>] [--toc] [--number-sections]（默认自动引擎：xelatex -> lualatex -> pdflatex，并自动回退中文字体）
type=python
exec=python3
script=./tools/md_to_pdf.py
options=--engine,--toc,--number-sections
optvalues.--engine=xelatex,lualatex,pdflatex
positional=<input> [<output>]
positionalPaths=1:file:.md|.markdown,2:file:.pdf

[tex2pdf]
summary=Compile TeX into PDF via TeX engine
summary.zh=使用 TeX 引擎将 TeX 编译为 PDF
help=Usage: tex2pdf <input.tex> [output.pdf] [--engine <name>] (auto CJK support, and clean .aux/.log artifacts)
help.zh=用法: tex2pdf <input.tex> [output.pdf] [--engine <name>]（自动支持中文并清理 .aux/.log 等中间文件）
type=python
exec=python3
script=./tools/tex_to_pdf.py
options=--engine
optvalues.--engine=xelatex,lualatex,pdflatex
positional=<input> [<output>]
positionalPaths=1:file:.tex,2:file:.pdf
